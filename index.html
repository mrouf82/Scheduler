<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <textarea id="time9" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn9">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <textarea id="time10" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn10">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <textarea id="time11" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn11">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <textarea id="time12" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn12">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <textarea id="time13" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn13">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <textarea id="time14" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn14">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <textarea id="time15" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn15">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <textarea id="time16" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn16">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <textarea id="time17" class="col-9 description"></textarea>
        <button class="col-1 saveBtn" id="btn17">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <!-- these are the links to jquery, luxon library, and my personal script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
